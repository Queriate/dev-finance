<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Form.css">
    <title></title>
</head>

<body>
    <div class="wrapper">


        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <i id="mode_icon" class="fa-solid fa-moon"></i>
                <div class="top">
                    <img class="img" src="./assets/logo.svg" alt="logo dev.finance$" />
                    <span>Não tem uma conta? <a href="#" onclick="register()">Cadastra-se</a></span>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="nome do usuário ou E-mail">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Entrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Lembrar de mim</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Esqueceu sua senha ?</a></label>
                    </div>
                </div>
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Não tem uma conta? <a href="#" onclick="login()">Logar</a></span>
                    <header>Cadastra-se</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Primeiro nome">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Último nome">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Registrar">
                </div>
                <div class="two-col">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/Form/Form.js"></script>
</body>

</html>
