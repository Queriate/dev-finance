<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/user.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="modes">

        <div class="wrapper">


            <!----------------------------- Form box ----------------------------------->
            <div class="form-box">
                <!------------------- login form -------------------------->

                <div class="login-container" id="login">
                    <div class="top">
                        <header>
                            <div class="icon">
                                <img src="./assets/logo.svg" alt="logo dev.finance$" />
                                <i id="mode_icon" class="fa-solid fa-moon"></i>
                            </div>
                        </header>
                        <span>Não tem uma conta? <a href="#" onclick="register()">Cadastra-se</a></span>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="nome do usuário ou E-mail">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Senha">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Entrar">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Lembrar de mim</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Esqueceu sua senha ?</a></label>
                            <button class="btn open">Abrir modal</button>
                            <!-- MODAL -->
                            <dialog class="modal" aria-labelledby="dialog-title">
                                <h2 id="dialog-title">Header da Modal</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                    incididunt ut labore et dolore magna aliqua.</p>
                                <form method="dialog">
                                    <label for="name">Nome:</label>
                                    <input type="text" id="name" placeholder="Digite seu nome" required />
                                    <button type="submit">Enviar</button>
                                </form>
                                <button type="button" class="btn close" aria-label="Fechar modal">X</button>
                            </dialog>
                        </div>
                    </div>
                </div>

                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Já tem uma conta? <a href="#" onclick="login()">Fazer login</a></span>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Primeiro nome">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Último nome">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Senha">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Registrar">
                    </div>
                    <div class="two-col">
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/Form/Form.js"></script>

    </div>
</body>

</html>
